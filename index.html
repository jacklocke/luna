<!DOCTYPE html>
<html>
    <head>
        <title>Luna</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>

          //TO DISABLE PHP EDITOR CHANGE THIS:
          var editorEnabled = false;

        </script>

    </head>
    <body>
      <div id=scanlines></div>
      <div class="clock-box">
        
        <div id="clockbox"></div>

        <script type="text/javascript">
        function GetClock(){
        var d=new Date();
        var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
        if(nmin<=9) nmin="0"+nmin;
        if(nsec<=9) nsec="0"+nsec;
        
        var clocktext=""+nhour+":"+nmin+":"+nsec+"";
        document.getElementById('clockbox').innerHTML=clocktext;
        }
        
        GetClock();
        setInterval(GetClock,1000);
        </script>
        

        <div id="datebox"></div>

      </div>
      
      <img src="skyline.gif" alt="skyline">
      
        <nav>
          
            <ul id="listA"></ul>
        
            <ul id="listB"></ul>
        
            <ul id="listC"></ul>

            <ul id="listD"></ul>

            <script>
              $.getJSON( "./config.json", function( data ) {

                setLanguage(data.lang);
                setSearch(data.search);

                listGenerator("A", data.links["A"]);
                listGenerator("B", data.links["B"]);
                listGenerator("C", data.links["C"]);
                listGenerator("D", data.links["D"]);
                
              }).fail(function() { alert("Error! Please check config.json."); })

              function listGenerator(column, lnk) {
                var ul; var li; var a;
          
                $.each( lnk, function( name, lnk ) {
                      
                  ul = document.getElementById("list"+column);
                    li = document.createElement("li");
                    a = document.createElement("a");
                    a.appendChild(document.createTextNode(name)); // label of link
                    a.setAttribute("href", lnk); // URL link
                    li.appendChild(a);
                    ul.appendChild(li);
                    
                });
              }

              // LANGUAGE
              var tday = [];
              var tmonth = [];

              function setLanguage(lang) {
                $.getJSON( "./lang/"+lang+".json", function( language ) {
                  $.each( language, function( klang, val ) {
                      for (var i = 1; i <= 7; i++) {
                          tday[i] = val[0]["d"+i];
                      }
                      for (var i = 1; i <= 12; i++) {
                          tmonth[i] = val[0]["m"+i];
                      }

                      // start the clock
                      GetClock();
                      setInterval(GetClock,1000);

                  });
                });
              };

              function GetClock(){
                var d=new Date();
                var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();

                var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+"";
                document.getElementById('datebox').innerHTML=clocktext;
              }

              
            </script>
            

          </nav>
          <form id="searchForm" action="https://duckduckgo.com/" method="GET" target="_blank">
            <input autofocus
                  name="q"
                  type="search"
                  placeholder="search...                   "
                  autocomplete="off"
                  tabindex="1">
          </form>

          <script>
            var form = document.getElementById("searchForm");
            function setSearch(search){
              switch (search) {
                case "Google":
                  form.setAttribute("action", "https://www.google.com/search");
                  break;
                default: //"DuckDuckGo"
                    form.setAttribute("action", "https://duckduckgo.com/");
                  break;
              }
            }
          </script>

    <script>
      var xhr = new XMLHttpRequest();
      if (editorEnabled){
        try {
          xhr.open("GET", "./php/check.php", true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
              if (xhr.status == 200) {
                console.log("PHP is enabled");
                editor();
              }
            }
          }
          xhr.send();
        } catch (err) {
          console.log("PHP is disabled");
        }
      }

      function editor(){
        // TODO...
      }

    </script>

    </body>
</html>
